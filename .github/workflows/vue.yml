name: Vue
concurrency:
  # Group PRs by head_ref, push to main branch by commit id, and others branch by ref.
  group: ${{ github.workflow }}-${{ github.head_ref || (github.ref == 'refs/heads/main' && github.sha) || github.ref }}
  cancel-in-progress: true
on:
  push:
    branches-ignore:
      - 'dependabot/**'
      - 'skip_ci*'
  pull_request:
    types: [closed, opened, synchronize, reopened]
    branches:
      - '*'
jobs:
  applications:
    name: ${{ matrix.app-sample }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ${{ github.workspace }}/app
    if: >-
      !contains(github.event.head_commit.message, '[ci skip]') &&
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !contains(github.event.pull_request.title, '[skip ci]') &&
      !contains(github.event.pull_request.title, '[ci skip]') &&
      github.event.action != 'closed'
    timeout-minutes: 40
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04]
        app-sample:
          - vue-default
          - vue-noi18n-ws-oauth2
          - vue-fulli18n-es
          - vue-gateway
          - vue-gradle-ws-session
          - vue-ws-theme
          - vue-oauth2
          - vue-mongodb-kafka-cucumber
          - vue-session-cassandra-fr
        include:
          - app-sample: vue-default
            entity: sqlfull
            environment: prod
            war: 0
            e2e: 1
          - app-sample: vue-noi18n-ws-oauth2
            entity: sqlfull
            environment: prod
            war: 0
            e2e: 1
          - app-sample: vue-fulli18n-es
            entity: sql
            environment: prod
            war: 0
            e2e: 1
          - app-sample: vue-gateway
            entity: sql
            environment: dev
            war: 0
            e2e: 1
          - app-sample: vue-gradle-ws-session
            entity: sql
            environment: dev
            war: 0
            e2e: 1
          - app-sample: vue-ws-theme
            entity: sql
            environment: dev
            war: 0
            e2e: 1
          - app-sample: vue-oauth2
            entity: sql
            environment: prod
            war: 0
            e2e: 1
          - app-sample: vue-mongodb-kafka-cucumber
            entity: mongodb
            environment: dev
            war: 0
            e2e: 1
          - app-sample: vue-session-cassandra-fr
            entity: cassandra
            environment: dev
            war: 0
            e2e: 1
            testcontainers: 1
    steps:
      #----------------------------------------------------------------------
      # Install all tools and check configuration
      #----------------------------------------------------------------------
      - name: 'SETUP: Checkout jhipster-bom'
        uses: actions/checkout@v2.4.0
        with:
          path: jhipster-bom
      - name: 'SETUP: Checkout generator-jhipster'
        uses: actions/checkout@v2.4.0
        with:
          repository: 'jhipster/generator-jhipster'
          path: generator-jhipster
          # shows 5 commits at log
          fetch-depth: 5
          ref: main
      - name: 'SETUP: environment'
        id: setup
        uses: ./generator-jhipster/.github/actions/setup
        with:
          entities-sample: ${{ matrix.entity }}
          application-sample: ${{ matrix.app-sample }}
          application-environment: ${{ matrix.environment }}
          application-packaging: ${{ (matrix.war == 1 && 'war') || 'jar' }}
          enable-testcontainers: ${{ matrix.testcontainers == 1 }}
          generator-jhipster-branch: local
          jhipster-bom-branch: auto
      - uses: actions/setup-node@v3.0.0
        with:
          node-version: ${{ steps.setup.outputs.node-version }}
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: ${{ steps.setup.outputs.java-version }}
      - name: 'SETUP: load cache'
        uses: actions/cache@v2.1.7
        with:
          path: |
            ~/.npm
            ~/.cache/Cypress/
            ~/.m2/repository
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-cache-${{ steps.setup.outputs.date }}-${{ hashFiles('pom.xml', '**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-cache-${{ steps.setup.outputs.date }}-
            ${{ runner.os }}-cache-${{ steps.setup.outputs.date }}
      - name: 'TOOLS: configure tools installed by the system'
        run: $JHI_SCRIPTS/03-system.sh
      - name: 'TOOLS: configure git'
        run: $JHI_SCRIPTS/04-git-config.sh
      #----------------------------------------------------------------------
      # Install JHipster and generate project+entities
      #----------------------------------------------------------------------
      - name: 'GENERATION: install JHipster'
        run: $JHI_SCRIPTS/10-install-jhipster.sh
      - name: 'GENERATION: config'
        run: $JHI_SCRIPTS/11-generate-config.sh
      - name: 'GENERATION: project'
        run: $JHI_SCRIPTS/12-generate-project.sh
      - name: 'GENERATION: replace version in generated project'
        run: $JHI_SCRIPTS/13-replace-version-generated-project.sh
      - name: 'GENERATION: jhipster info'
        run: $JHI_SCRIPTS/14-jhipster-info.sh
      #----------------------------------------------------------------------
      # Launch tests
      #----------------------------------------------------------------------
      - name: 'TESTS: Start docker-compose containers for e2e and backend tests'
        run: $JHI_SCRIPTS/20-docker-compose-npm.sh
      - name: 'TESTS: backend'
        id: backend
        run: $JHI_SCRIPTS/21-tests-backend-npm.sh
      - name: 'TESTS: frontend'
        run: $JHI_SCRIPTS/22-tests-frontend-npm.sh
      - name: 'TESTS: packaging'
        run: $JHI_SCRIPTS/23-package-npm.sh
      - name: 'TESTS: End-to-End'
        id: e2e
        run: $JHI_SCRIPTS/24-tests-e2e-npm.sh
      - name: 'BACKEND: Store failure logs'
        uses: actions/upload-artifact@v2
        if: always() && steps.backend.outcome == 'failure'
        with:
          name: log-${{ matrix.app-sample }}
          path: ${{ steps.setup.outputs.application-path }}/*/test-results/**/*.xml
      - name: 'E2E: Store failure screenshots'
        uses: actions/upload-artifact@v2
        if: always() && steps.e2e.outcome == 'failure'
        with:
          name: screenshots-${{ matrix.app-sample }}
          path: ${{ steps.setup.outputs.application-path }}/*/cypress/screenshots
